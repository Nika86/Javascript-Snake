<html>
<head>
	<title>Two Player Snake</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8" />
</head>
<body onload="init()">
	<script type="text/javascript" src="levels.js"></script>
	<script type="text/javascript" src="snake.js"></script>

	<div id='boardWrapper'>
		<script type="text/javascript">
			document.getElementById('boardWrapper').style['width'] = Math.min(window.innerWidth,window.innerHeight*800/500);
			document.getElementById('boardWrapper').style['height'] = Math.min(window.innerWidth*500/800,window.innerHeight);
		</script>

		<div id='background'>
			<img src="Assets/background_images/desert.png" width="100%" height="100%"/>
		</div>
		<div id='gameBoard'></div>

	</div>
</body>
</html>
