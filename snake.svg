<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="svgstyles.css" type="text/css"?>
<svg
	id="Snake_frame"
	viewBox="0 0 800 500"
	zoomAndPan="disable"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	shape-rendering="crispEdges"
	onload="init()">

<title>Two Player Snake</title>

<script xlink:href="levels.js"></script>
<script xlink:href="snake.js"></script>

<g id="background">
	<image width="800" height="500" x="0" y="0" preserveAspectRatio="none" xlink:href="Assets/background_images/background.png"/>
	<rect width="800" height="500" x="0" y="0" stroke-width="0" fill="#3333ff" fill-opacity="0.0"/>
</g>
<g id="grid"></g>

<g id="gameinfo">
	<text id="snake1score" x="15" y="20" fill="#ddcc44" fill-opacity="0.5" text-anchor="start" alignment-baseline="middle">Snake 1 score</text>
	<text id="snake2score" x="785" y="480" fill="#ff66aa" fill-opacity="0.5" text-anchor="end" alignment-baseline="middle">Snake 2 score</text>
	<text id="gamespeed" x="785" y="20" fill="#ffffff" fill-opacity="0.5" text-anchor="end" alignment-baseline="middle">Game speed: 0</text>
</g>

<g id="menu" transform="translate(280,120)">
	<rect class="menu_bg" id="menuBG" width="240" height="260"/>

	<g class="menu_button" id="ordered_button" transform="translate(20,20)">
		<rect class="button_bg" width="160" height="40"/>
		<text x="80" y="25" textLength="120">Ordered Levels</text>
	</g>

	<g class="menu_button" id="random_button" transform="translate(20,80)">
		<rect class="button_bg" width="160" height="40"/>
		<text x="80" y="25" textLength="120">Random Levels</text>
	</g>

	<g class="menu_button" id="fixed_button" transform="translate(20,140)">
		<rect class="button_bg" width="160" height="40"/>
		<text x="65" y="25" textLength="90">Fixed Level:</text>
		<text id="curlevel" x="130" y="25" textLength="20"> 2 </text>
	</g>
	<g class="menu_button" id="upLevel_button" transform="translate(200,140)">
		<rect class="button_bg" width="20" height="20"/>
		<polygon class="button_arrow" points="10,6 16,12 4,12"/>
	</g>
	<g class="menu_button" id="downLevel_button" transform="translate(200,160)">
		<rect class="button_bg" width="20" height="20"/>
		<polygon class="button_arrow" points="10,14 16,8 4,8"/>
	</g>

	<g class="menu_button" id="resume_button" transform="translate(20,200)">
		<rect class="button_bg" width="160" height="40"/>
		<text x="80" y="25" textLength="110">Resume Game</text>
	</g>
</g>

</svg>